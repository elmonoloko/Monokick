<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contadores de Stamina</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <button class="top-button" onclick="toggleModo()">ðŸŒ™</button>

  <h1>Contadores de Stamina</h1>

  <div class="grid">

    <div class="card" style="--bg-img: url('assets/gi.jpg')">
      <div class="header">
        <img src="assets/gi.jpg" alt="Genshin Impact" class="logo" />
        <h2>Genshin Impact</h2>
      </div>
      <input
        type="number"
        id="genshin-stamina"
        placeholder="Introduce tu stamina actual"
        min="0"
        max="160"
      />
      <button onclick="guardarStamina('genshin')">Guardar</button>
      <div id="genshin-output" class="output">
        <em>Introduce tu stamina para comenzar.</em>
      </div>
    </div>

    <div class="card" style="--bg-img: url('assets/ww.jpg')">
      <div class="header">
        <img src="assets/ww.jpg" alt="Wuthering Waves" class="logo" />
        <h2>Wuthering Waves</h2>
      </div>
      <input
        type="number"
        id="wuthering-stamina"
        placeholder="Introduce tu stamina actual"
        min="0"
        max="240"
      />
      <button onclick="guardarStamina('wuthering')">Guardar</button>
      <div id="wuthering-output" class="output">
        <em>Introduce tu stamina para comenzar.</em>
      </div>
    </div>

    <div class="card" style="--bg-img: url('assets/zzz.jpg')">
      <div class="header">
        <img src="assets/zzz.jpg" alt="Zenless Zone Zero" class="logo" />
        <h2>Zenless Zone Zero</h2>
      </div>
      <input
        type="number"
        id="zenless-stamina"
        placeholder="Introduce tu stamina actual"
        min="0"
        max="240"
      />
      <button onclick="guardarStamina('zenless')">Guardar</button>
      <div id="zenless-output" class="output">
        <em>Introduce tu stamina para comenzar.</em>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
