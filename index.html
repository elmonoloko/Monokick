<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador de Stamina Gacha</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Trackers de Stamina</h1>
  <div class="grid">
    <!-- Genshin Impact -->
    <div class="card">
      <div class="header">
        <img src="assets/gi.jpg" alt="Genshin Impact" class="logo" />
        <h2>Genshin Impact</h2>
      </div>
      <input type="number" id="genshin-stamina" placeholder="Introduce tu stamina" onchange="guardarStamina('genshin')" />
      <div id="genshin-output"><em>Introduce tu stamina para comenzar.</em></div>
    </div>

    <!-- Wuthering Waves -->
    <div class="card">
      <div class="header">
        <img src="assets/ww.jpg" alt="Wuthering Waves" class="logo" />
        <h2>Wuthering Waves</h2>
      </div>
      <input type="number" id="wuthering-stamina" placeholder="Introduce tu stamina" onchange="guardarStamina('wuthering')" />
      <div id="wuthering-output"><em>Introduce tu stamina para comenzar.</em></div>
    </div>

    <!-- Zenless Zone Zero -->
    <div class="card">
      <div class="header">
        <img src="assets/zzz.jpg" alt="Zenless Zone Zero" class="logo" />
        <h2>Zenless Zone Zero</h2>
      </div>
      <input type="number" id="zenless-stamina" placeholder="Introduce tu stamina" onchange="guardarStamina('zenless')" />
      <div id="zenless-output"><em>Introduce tu stamina para comenzar.</em></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
